<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column"></div>
      <span>18:43</span>
      <div class="status-bar__column"></div>
      <span>110%<span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoClone</h1>
      <p class="welcome-header__text">If you have a Kakao Account, log in wiet your email or phone number.</p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In"/>
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/757fc77b75.js" crossorigin="anonymous"></script>
  </body>
</html>
